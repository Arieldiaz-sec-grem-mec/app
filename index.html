<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio y Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <div class="buttons">
            <button id="show-login" class="nav-button">Iniciar Sesión</button>
            <button id="show-register" class="nav-button hidden">Registrarse</button>
        </div>

        <div id="login-form" class="form-container">
            <!-- Formulario de login -->
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div id="register-form" class="form-container hidden">
            <!-- Formulario de registro -->
            <h2>Registro</h2>
            <form id="registerForm">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

                <button type="submit">Registrar</button>
            </form>
        </div>

        <!-- Barra de progreso -->
        <div id="barraProgreso" class="barra-container hidden">
            <div id="barra" class="barra"></div>
            <div id="porcentaje" class="porcentaje">0%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
