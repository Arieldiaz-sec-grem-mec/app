<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Compañeros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulario Compañeros</h1>
    <form id="companionForm">
      <label for="name">Nombre y Apellido:</label>
      <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre y apellido">

      <label for="affiliateNumber">Número de Afiliado:</label>
      <input type="text" id="affiliateNumber" name="affiliateNumber" required pattern="\d{6}/\d{2}" placeholder="Ejemplo: 123456/78">

      <label for="document">Documento N°:</label>
      <input type="number" id="document" name="document" required placeholder="Ingresa tu número de documento">

      <label for="category">Categoría:</label>
      <select id="category" name="category" required>
        <option value="">Selecciona una categoría</option>
        <option value="chofer_primera">Chofer de Primera Categoría</option>
        <option value="chofer_segunda">Chofer de Segunda Categoría</option>
        <option value="chofer_tercera">Chofer de Tercera Categoría</option>
        <option value="chofer_grua">Chofer de Grúa h/ 10 t y autoelevadores</option>
        <option value="oficial_primera">Oficial de Primera</option>
        <option value="oficial_completo">Oficial Completo de Taller</option>
        <option value="oficial">Oficial</option>
        <option value="medio_oficial">Medio Oficial</option>
        <option value="oficial_gomero">Oficial gomero</option>
        <option value="medio_oficial_gomero">Medio Oficial gomero</option>
        <option value="lavadores_engrasadores">Lavadores engrasadores y ayudantes de taller</option>
        <option value="administrativo_primera">Administrativo de Primera Categoría</option>
        <option value="administrativo_segunda">Administrativo de Segunda Categoría</option>
        <option value="administrativo_tercera">Administrativo de Tercera Categoría</option>
        <option value="administrativo_cuarta">Administrativo de Cuarta Categoría</option>
        <option value="maestro_serenos">Maestro Mayor de Obra / Serenos</option>
      </select>

      <label for="task">Tarea:</label>
      <input type="text" id="task" name="task" required placeholder="Ingresa tu tarea o puesto">

      <label for="admissionDate">Fecha de Ingreso:</label>
      <input type="date" id="admissionDate" name="admissionDate" required placeholder="Selecciona la fecha de ingreso">

      <button type="submit">Enviar</button>
    </form>
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
